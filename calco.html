<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./css/bootstrap.css">
   <link rel="stylesheet" href="./css/styles.css">
   <script src="./js/jquery-3.6.0.js"></script>
   <script src="./js/scripts.js"></script>
    <title>Advanced Calculator</title>
</head>
<body>
    <h1>Welcome To Advanced Calculator</h1>
  <form id="myForm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3>Select a basic arithmetic function</h3>
                <select id="basic">
                    <option>Addition</option>
                    <option>Subtraction</option>
                    <option>Multiplication</option>
                    <option>Division</option>
                </select>
            </div>
            <div class="col-6">
                <h3>Select advance function</h3>
                <select id="advance">
                    <option>sine</option>
                    <option>sine inverse</option>
                    <option>cosine</option>
                    <option>cosine inverse</option>
                    <option>tangent</option>
                    <option>Tangent inverse</option>
                </select>
            </div>
        </div>
    </div>
  </form>
</body>
</html>
