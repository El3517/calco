<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Advanced Calculator</title>
</head>

<body>
    <h1>Welcome To Advanced Calculator</h1>
    <h2>Select an arithmetic function</h2><br>
    <button class="btn btn-danger" id="addition-button">Addition</button>
    <button class="btn btn-primary" id="sub-button">Subtraction</button>
    <button class="btn btn-warning" id="multi-button">Multiplication</button>
    <button class="btn btn-success" id="divide-button">Division</button>

    <div class="container">
        <form id="myCalculator">
            <div id="add">
                <h2 class="add">Addition</h2>
                <div class="form-group">
                    <label for="add1">1st number:</label>
                    <input id="add1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="add2">2nd number:</label>
                    <input id="add2" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-danger">Add</button>
                <div id="result">

                </div>

            </div>
            <div id="subtract">
                <h2 class="minus">Subtraction</h2>
                <div class="form-group">
                    <label for="subtract1">1st number:</label>
                    <input id="subtract1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="subtract2">2nd number:</label>
                    <input id="subtract2" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-primary">subtract</button>
                <div id="answer">

                </div>
            </div>
            <div id="multiply">
                <h2 class="multiply">Multiplication</h2>
                <div class="form-group">
                    <label for="multiply1">1st number:</label>
                    <input id="multiply1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="multiply2">2nd number:</label>
                    <input id="multiply2" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-warning">Multiply</button>
                <div id="product">

                </div>
            </div>
            <div id="divide">
                <h2 class="divide">Division</h2>
                <div class="form-group">
                    <label for="divide1">1st number:</label>
                    <input id="divide1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="divide2">2nd number:</label>
                    <input id="divide2" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-success">Divide</button>
                <div id="resultant">

                </div>
            </div>
        </form>
    </div>
</body>

</html>
